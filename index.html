<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balls AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Floating hamburger for mobile -->
  <button id="floatingToggle" class="hamburger">â˜°</button>

  <div id="container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <img src="assets/ballsai.png" alt="Balls AI Logo" class="logo" />
        <button id="toggleSidebar" class="hamburger">â˜°</button>
      </div>

      <button id="newChatBtn">+ New Chat</button>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search chats..." />
      </div>
      <div id="chatHistory"></div>
    </aside>

    <!-- Divider -->
    <div id="divider"></div>

    <!-- Chat Area -->
    <canvas id="bgCanvas"></canvas>
    <main id="chatArea">
      <div id="chatWindow"></div>

      <div id="chatBox">
        <label for="fileInput" class="attach">ğŸ“</label>
        <input type="file" id="fileInput" accept="image/*,video/*" hidden />
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
        <button id="micBtn">ğŸ™ï¸</button>
      </div>
    </main>
  </div>

  <script src="fall.js"></script>
  <script src="script.js"></script>
</body>
</html>
